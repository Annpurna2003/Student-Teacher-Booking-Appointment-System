</head>
<body>
    <div class="admin-container">
         <!-- sidebar -->
       <aside class="sidebar">
      <h2>Contents</h2>
      <nav>
        <ul class="sidebar-menu">
          <li class="active">
            <a href="dashboard.html">
              <img src="../assets/images/house (2).svg" width="20px"> Dashboard

              <img src="../assets/images/logout (2).svg" width="20px"> Logout
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <!-- main content -->
     <main class="form-main">
        <header>
            <h1>Schedule Appointments</h1>
        </header>

        <form id="appointmentForm" class="appointment-form">

            <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            </div>
  
            <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            </div>
<div class="form-group">
<label for="time">Time:</label>
 <input type="time" id="time" name="time" required>
</div>

            

<div class="form-group">
            <label for="maxstudents">Max Number of Students:</br></label>
            <input type="number" id="maxstud" name="maxstud" required min="1">
</div>


<div class="form-group"><label for="meeting">Meeting</label>
        <select id="meeting" name="meeting" required>
          <option value="">-- Select Meeting Type --</option>
          <option value="Online">Online</option>
          <option value="Offline">Offline</option>
         
        </select>
    </div>
        <div class="form-group">
 <button type="submit" id="schedule">Schedule</button>
        </div>
       
        </form>
     </main>
    </div>
      <script type="module" src="../js/teacher.js"></script>
</body>
</html>
