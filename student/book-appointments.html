<!-- booking form -->
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointments</title>
  <link rel="stylesheet" href="../css/teacher.css">
    <link rel="stylesheet" href="../css/admin.css">
  
        <!-- <link rel="stylesheet" href="../css/teacher.css"> -->
<style>
  @media (max-width: 1024px) {
    .form-main {
        padding: 25px 20px;
    }

    .form-main header h1 {
        font-size: 1.8rem;
    }

    .book-form {
        max-width: 500px;
    }
}

@media (max-width: 768px) {
    .form-main {
        padding: 20px 15px;
    }

    .form-main header h1 {
        font-size: 1.6rem;
    }

    .book-form {
        max-width: 100%;
    }
}

@media (max-width: 480px) {
    .form-main {
        padding: 15px 10px;
    }

    .form-main header h1 {
        font-size: 1.4rem;
    }

    .book-form .form-group input,
    .book-form .form-group textarea,
    .book-form button {
        font-size: 0.95rem;
        padding: 8px 10px;
    }
}
</style>
</head>
<body>
    <div class="hamburger" onclick="toggleMenu()">
    <img src="../assets/images/hamburger.svg" width="20px" alt="Menu">
</div>
    <div class="admin-container">
         <!-- sidebar -->
       <aside class="sidebar">
      <h2>Contents</h2>
      <nav>
        <ul class="sidebar-menu">
          <li class="active">
            <a href="dashboard.html">
              <img src="../assets/images/house (2).svg" width="20px"> Dashboard
            </a>
          </li>
          <li>
            <a href="../teacher/dashboard.html">
              <img src="../assets/images/teacher (2).svg" width="20px"> Teachers
            </a>
          </li>
          <li>
            <a href="../student/dashboard.html">
              <img src="../assets/images/students (2).svg" width="20px"> Students
            </a>
          </li>
          <li>
            <a href="../index.html">
              <img src="../assets/images/logout (2).svg" width="20px"> Logout
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <!-- main content -->
     <main class="form-main">
        <header>
            <h1>Book Appointments</h1>
        </header>

        <form id="bookform" class="book-form">

            <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            </div>
  
            <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            </div>
<div class="form-group">
<label for="time">Time:</label>
 <input type="time" id="time" name="time" required>
</div>
<div class="form-group">
    <label for="message">Write Message:</label>
     <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
</div>
        <div class="form-group">
 <button type="submit" id="schedule">Book</button>
        </div> 
        </form>
     </main>
    </div>
      <script type="module" src="../js/student.js"></script>
</body>
</html>
