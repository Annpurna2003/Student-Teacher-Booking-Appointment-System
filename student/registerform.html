<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="../css/student.css">
 
</head>
<body>
  <div class="student-container">
    <!-- sidebar -->
       <aside class="sidebar">
      <h2>Contents</h2>
      <nav>
        <ul class="sidebar-menu">
          <li class="active">
            <a href="dashboard.html">
              <img src="../assets/images/house (2).svg" width="20px"> Dashboard
            </a>
          </li>
          <li>
            <a href="../teacher/dashboard.html">
              <img src="../assets/images/teacher (2).svg" width="20px"> Teachers
            </a>
          </li>
          <li>
            <a href="../student/dashboard.html">
              <img src="../assets/images/students (2).svg" width="20px"> Students
            </a>
          </li>
          <li>
            <a href="../index.html">
              <img src="../assets/images/logout (2).svg" width="20px"> Logout
            </a>
          </li>
        </ul>
      </nav>
    </aside>
<!-- main content -->
 <main class="main">
     <header>
        <h1>Welcome, Students</h1>
        <p>Just a few quick details and you're ready to join your classroom</p>
      </header>


      <div class="form-container">
      <h3>Student Registration Form</h3>
      <form id="registrationForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">-- Select Gender --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

      <label for="lastschool">Previous School Attended:</label>
<input type="text" id="lastschool" name="lastschool" required>

<label for="language">Preferred Language of Instruction:</label>
<select id="language" name="language" required>
  <option value="">-- Select Language --</option>
  <option value="English">English</option>
  <option value="Hindi">Hindi</option>
  <option value="Bengali">Bengali</option>
</select>

        <label for="class">Class:</label>
        <input type="text" id="class" name="class" required>

        <label for="section">Section:</label>
        <input type="text" id="section" name="section" required>
    

        <label for="address">Address:</label>
<textarea id="address" name="address" rows="4" required autocomplete="street-address"></textarea>

        
       <label for="fees">Have you cleared all your dues?</label>
      <select id="fees" name="fees" required>
          <option value="">-- Select Option --</option>
          <option value="yes">Yes</option>
          <option value="No">No</option>
           <option value="Partially Paid"> Partially paid (will complete soon)</option>
         
        </select>

        <button type="submit" id="addstudentBtn">Register</button>
      </form>
      </div>
 </main>
  </div>
   <script type="module" src="../js/student.js"></script>
</body>
</html>
